baseURL = 'https://eng.d2iq.com/'
title = 'D2iQ Engineering'
Description = 'Insides from D2iQ Engineers'
theme = "casperv5"
languageCode = "en-us"

copyright = "Â© {{ YEAR }} D2iQ, Inc. All Rights Reserved."
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
removePathAccents = true
disableKinds = [ "taxonomy" ]
ignoreErrors = ["error-disable-taxonomy"]

[permalinks]
  posts = '/blog/:slug/'
  tags = '/blog/tags/:slug/'

[taxonomies]
  author = "authors"
  tag = "tags"

[markup]
  [markup.highlight]
    anchorLineNos = true
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 2

[module]
  [module.imports]
    path = "github.com/hugo-mods/icons"

[Params]
  favicon = "images/D2iQ_Logo_Color-RGB.svg"
  # logo = "images/D2iQ_Logo_Color-RGB.svg"

  [Params.social]
    twitter = "d2iq_eng"

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.twitter]
    enableDNT = true
  [privacy.vimeo]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true
